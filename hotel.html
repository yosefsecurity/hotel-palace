<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  font-family: 'Poppins', Arial, sans-serif;
  background: #f4f6f8;
  color: #333;
}

/* CORES */
:root {
  --primary: #0f2a44;
  --secondary: #1e4f7a;
  --accent: #e0b973;
  --white: #fff;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(15, 42, 68, .95);
  backdrop-filter: blur(10px);
  z-index: 1000;
  padding: 14px 20px;
}

.header-container {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: #fff;
  font-size: 1.4rem;
  font-weight: 600;
}

.menu-btn {
  font-size: 2rem;
  color: #fff;
  cursor: pointer;
  display: none;
}

/* NAV */
nav {
  display: flex;
  gap: 35px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: var(--accent);
  transform: translateX(-50%);
  transition: .3s;
}

nav a:hover::after { width: 120%; }
nav a:hover { color: var(--accent); }

/* HERO */
.hero {
  height: 100vh;
  background: linear-gradient(rgba(0, 0, 0, .55), rgba(0, 0, 0, .55)),
    url("https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=1600&q=80");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.hero h1 {
  font-size: clamp(2.2rem, 6vw, 3.6rem);
  color: #fff;
}

.hero p {
  font-size: clamp(1rem, 4vw, 1.3rem);
  color: #eee;
  margin-top: 12px;
}

/* Botão Reserve Agora */
.reserve-btn-hero,
.reserve-btn {
  display: inline-block;
  padding: 12px 24px;
  background: var(--accent);
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
  border-radius: 8px;
  margin-top: 20px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(224, 185, 115, 0.3);
}

.reserve-btn-hero:hover,
.reserve-btn:hover {
  background: #d4a05f;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(224, 185, 115, 0.5);
}

/* SECTIONS */
section {
  padding: 90px 20px;
}

.container {
  max-width: 1200px;
  margin: auto;
}

h2 {
  text-align: center;
  font-size: clamp(1.9rem, 5vw, 2.5rem);
  color: var(--primary);
  margin-bottom: 40px;
}

/* ACOMODAÇÕES */
#acomodacoes {
  background: #eef2f6;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
}

.card {
  background: #fff;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 15px 35px rgba(0, 0, 0, .15);
  cursor: pointer;
  transition: .35s;
}

.card:hover {
  transform: translateY(-10px);
}

.card img {
  width: 100%;
  height: 210px;
  object-fit: cover;
}

.card div {
  padding: 22px;
}

.card span {
  font-size: .8rem;
  font-weight: 600;
  color: var(--accent);
}

.card h3 {
  margin: 6px 0;
  color: var(--primary);
}

/* MODAL */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, .75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-content {
  background: #fff;
  width: 92%;
  max-width: 750px;
  max-height: 85vh;
  overflow-y: auto;
  border-radius: 20px;
  padding: 30px;
  position: relative;
  animation: zoom .3s;
}

@keyframes zoom {
  from { transform: scale(.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.close {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 28px;
  cursor: pointer;
}

/* LOCALIZAÇÃO */
#localizacao {
  background: var(--white);
}

.map-container {
  text-align: center;
}

iframe {
  width: 100%;
  max-width: 800px;
  height: 400px;
  border: 0;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

/* CONTATO */
form {
  max-width: 520px;
  margin: auto;
}

input,
textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 15px;
  background: var(--accent);
  border: none;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
}

/* FOOTER */
footer {
  background: var(--primary);
  color: #fff;
  text-align: center;
  padding: 30px;
}

/* WHATSAPP */
.whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 55px;
  height: 55px;
  background: #25d366;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: #fff;
  text-decoration: none;
  box-shadow: 0 8px 20px rgba(0, 0, 0, .3);
}

/* MOBILE */
@media(max-width: 768px) {

  .menu-btn {
    display: block;
  }

  nav {
    position: absolute;
    top: 65px;
    left: 0;
    width: 100%;
    background: rgba(15, 42, 68, .98);
    flex-direction: column;
    gap: 20px;
    padding: 25px 0;
    display: none;
  }

  nav.active {
    display: flex;
  }

  nav a {
    font-size: 1.1rem;
  }

  section {
    padding: 70px 16px;
  }

  iframe {
    height: 300px;
  }
}
</style>
